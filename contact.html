<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="css/fonts/fucktura/fucktura.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>matthieu abily - contact</title>
    <meta
      name="description"
      content="matthieu abily cinematography - contact"
    />

    <script src="js/app.js"></script>

    <script>
      window.addEventListener("load", function () {
        document.querySelectorAll("#contact a").forEach(function (item) {
          item.addEventListener("click", function (e) {
            e.preventDefault();

            setTimeout(function () {
              window.location = item.getAttribute("href");
            }, 400);
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="background"><div id="grain"></div></div>

    <div id="title">
      <a href="/">matthieu abily - dop</a>
    </div>

    <div id="menu">
      <div class="item">
        <a href="showreel.html" class="glitched-text glitched-text-over"
          >showreel</a
        >
      </div>
      <div class="item">
        <a href="contact.html" class="glitched-text glitched-text-over"
          >contact</a
        >
      </div>
    </div>

    <div id="contact">
      <a href="showreel.html" role="button" tabindex="0"
        ><img src="images/vimeo-sprites.png" alt="vimeo" class="logo-element"
      /></a>
      <a
        href="https://www.instagram.com/matthieuabily/?hl=en"
        role="button"
        tabindex="0"
        ><img
          src="images/insta-sprites.png"
          alt="instagram"
          class="logo-element"
      /></a>
      <a
        href="https://drive.google.com/file/d/18EHAKNd1x8ZJjK7gt8Ug0kNHqj41W28G/preview"
        role="button"
        tabindex="0"
        ><img src="images/cv-sprites.png" alt="cv" class="logo-element"
      /></a>

      <div id="legend">
        <div>click to see</div>
        <div style="font-size: 0.5em; margin-top: 2em">
          abily.matthieu@gmail.com
        </div>
      </div>
    </div>

    <div id="footer">made with ❤️ by mh</div>
  </body>
</html>
